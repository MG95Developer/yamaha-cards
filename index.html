<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        <link rel="stylesheet" href="./media-queries.css">
        <title>Yamaha World</title>
    </head>

    <body>
        
        <img src="./images/yamaha-logo.svg" id="logotype"/>

        <div class="container">

            <div class="img-card">
                <img src="./images/R1-GYTR-FRONT.jpeg" alt="yamaha r1 front view">
                <img src="./images/R1-GYTR-BACK.jpeg" alt="yamaha r1 rear view" class="hover-to-reveal">
            </div>

            <div class="img-card">
                <img src="./images/TENERE-700-JUMPING.jpeg" alt="yamaha tenere 700">
                <img src="./images/TENERE-700-ON-DESERT-SAND.jpeg" alt="yamaha tenere 700 on sand dunes" class="hover-to-reveal">
            </div>

            <div class="img-card" id="last">
                <img src="./images/TRACER-900-CURVING.jpeg" alt="yamaha tracer 900 road fun">
                <img src="./images/TRACER-900-REAR-VIEW.jpeg" alt="yamaha tracer 900 rear view" class="hover-to-reveal">
            </div>
            
        </div>

        <script src="./scripts.js"></script>
    </body>
</html>
